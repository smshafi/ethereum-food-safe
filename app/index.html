<!DOCTYPE html>
<html>
<head>
    <title>Material Tracking</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <script src="javascripts/app.js"></script>
</head>
<body>
    <div id="sidebar">
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </div>

    <div id="wrapper" class="row">
        <div id="main" >
            <div class="col-md-6 col-md-offset-3">
                <div><h3>Material Tracking</h3></div>
                <div class="form-group">
                    <label for="contractAddress">Contract Address :</label>
                    <input type="text" id="contractAddress" placeholder="scan address or contract address" />
                </div>
                <div class="form-group">
                    <label for="locationId">Location id :</label>
                    <input type="text" id="locationId" placeholder="Enter the location id" />
                </div>
                <div class="form-group">
                    <label for="locationName">Location Name:</label>
                    <input type="text" id="locationName" placeholder="Enter the location name" />
                </div>
                <div class="form-group">
                    <label for="locationSecret">Secret :</label>
                    <input type="text" id="locationSecret" placeholder="Enter the secret" />
                </div>
                <div class="form-group">
                    <label for="passPhrase">Pass Phrase :</label>
                    <input type="text" id="passPhrase" placeholder="Enter the pass phrase" />
                </div>

                <div class="form-group">
                    <button id="createContract" class="btn btn-primary" onclick="App.createContract()"> Create New Contract</button>
                    <button id="addNewLocation" class="btn btn-primary" onclick="App.addNewLocation()"> Add new Location</button>
                    <button id="getCurrentLocation" class="btn btn-primary" onclick="App.getCurrentLocation()"> Get current Location</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="navbar navbar-default navbar-fixed-bottom"> <h4 class="text-center text-info"> &copy;2017 Bosch </h4></div>
        </div>
    </div>
</body>
</html>
